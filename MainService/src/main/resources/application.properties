spring.datasource.url=jdbc:postgresql://localhost:5432/soa
spring.datasource.username=postgres
spring.datasource.password=1234
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false

server.servlet.context-path=/api/v1
server.port=7112

server.ssl.key-store=classpath:keystore/server.keystore
server.ssl.key-store-password=secret
server.ssl.key-store-type=JKS
server.ssl.key-alias=localhost
server.ssl.trust-store=classpath:keystore/server.truststore
server.ssl.trust-store-password=secret
